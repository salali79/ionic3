<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list rj-close-back-drop>
    <ion-item *ngFor="let topic of topics" (click)="itemClick($event, topic)">
      <ion-thumbnail item-left>
        <img src="{{topic.Image}}">
      </ion-thumbnail>
      <h2 class="rj-push-height">{{topic.Name}}</h2>
      <p>{{topic.Description}}</p>
      <p item-right>{{topic.Datetime | date:'HH:mm'}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
