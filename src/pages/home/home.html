<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 350px;height:300px;"></div>

<!--进入高德地图-->
  <p>
    <button ion-button icon-left (click)='enterMap()'>
      <ion-icon name='home'></ion-icon>
      地图
    </button>
  </p>
  <p>
    <button ion-button icon-left (click)='enterFileUpload()'>
      <ion-icon name='home'></ion-icon>
      上传图片
    </button>
  </p>
  <h2 pefixHighlight>ECharts</h2>
  <div>{{ ALL| my:["Josh Morony","something"] }}  </div>

  <!--<input [ngModel]="ALL| uppercase" (ngModelChange)="userName=$event" type="text">-->

  <flash-card>
      <div class="flash-card-front">flash</div>
      <div class="flash-card-back">are cool</div>
  </flash-card>             
</ion-content>
