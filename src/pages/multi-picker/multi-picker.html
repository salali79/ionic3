<ion-header>

  <ion-navbar>
    <ion-title>选择</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- The separator is space ' ' by default. Now you can customize the separator by using input property [separator]-->
  <ion-item>
    <ion-label>Simple Picker</ion-label>
    <ion-multi-picker item-content [multiPickerColumns]="simpleColumns" [separator]="'-'"></ion-multi-picker>
  </ion-item>

  <ion-item>
    <ion-label>Default Value</ion-label>
    <ion-multi-picker id="default" [(ngModel)] = "default" item-content [multiPickerColumns]="dependentColumns"></ion-multi-picker>
  </ion-item>

  <ion-item>
    <ion-label>Fruit Picker</ion-label>
    <ion-multi-picker [(ngModel)]="fruit" item-content [multiPickerColumns]="fruits"></ion-multi-picker>
  </ion-item>

  <ion-item>
    <ion-label>省市区选择器</ion-label>
    <!--
    属性
    citiesData	CityPickerColumn	无	城市数据 （数据类型 name,code,children[CityPickerColumn]）
    separator	  string	          ' '	分隔符
    doneText	  string	          'done'	完成文字
    cancelText	string	          'cancel'	取消文字

    -->
    <city-picker item-content
                 [cancelText]="'取消'"
                 [doneText]="'完成'"
                 [separator]="' - '"
                 [citiesData]="cityData"
                 [(ngModel)]="cityName"
                 (ionChange)="cityChange($event)">
    </city-picker>
  </ion-item>
  <p>地区编码：{{code}}</p>

</ion-content>
